<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style/style.css">
        <title>Victoris Esports</title>
    </head>
    <nav>
        <ul class="site-nav">
            <li>Home</li>

                        <td class="record">6-15</td>
                    </tr>

                        <td class="record">5-16</td>
