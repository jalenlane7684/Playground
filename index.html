<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style/style.css">
        <title>Victoris Esports</title>
    </head>
    <nav class="site-nav">
        <ul>
            <a href="">VAD Standings</a>
            <a href="">VRD Standings</a>
            <a href="">VAS Standings</a>
            <a href="">VRS Standings</a>
            <a href="">VTS Standings</a>
        </ul>
    </nav>
    <body>
        <table class="vad-table">
            <thead>
                <th class="logo">
                    <img src="../Images/VAD LOL.png" width="40" height="40" alt="">
                </th>
                <th colspan="2">VAD Standings</th>
            </thead>
            
            <tbody>
                <tr>
                    <th class="logo">Logo</th>
                    <th class="team-name">Team</th>
                    <th class="record">Record</th>
                </tr>
                <tr>
                    <td class="logo"><img src="../Images/Falcons.PNG" width="50" height="50" alt=""></td>
                    <td class="team-name">Falcons</td>
                    <td class="record">17-4</td>
                </tr>
                <tr>
                    <td class="logo"><img src="../Images/Hounds.png" width="50" height="50" alt=""></td>
                    <td class="team-name">Hounds</td>
                    <td class="record">17-4</td>
                </tr>
                <tr>
                    <td class="logo"><img src="../Images/Nocturnals.png" width="50" height="50" alt=""></td>
                    <td class="team-name">Nocturnals</td>
                    <td class="record">11-10</td>
                </tr>
                <tr>
                    <td class="logo"><img src="../Images/Grizzlies.png" width="50" height="50" alt=""></td>
                    <td class="team-name">Grizzlies</td>
                    <td class="record">11-10</td>
                </tr>
                <tr>
                    <td class="logo"><img src="../Images/Astronauts.png" width="50" height="50" alt=""></td>
                    <td class="team-name">Astronauts</td>
                    <td class="record">10-11</td>
                </tr>
                <tr>
                    <td class="logo"><img src="../Images/Crusaders.png" width="50" height="50" alt=""></td>
                    <td class="team-name">Crusaders</td>
                    <td class="record">7-14</td>
                </tr>
                <tr>
                    <td class="logo"><img src="../Images/Unicorns.png" width="50" height="50" alt=""></td>
                    <td class="team-name">Unicorns</td>
                    <td class="record">6-15</td>
                </tr>
                <tr>
                    <td class="logo"><img src="../Images/Wolves.png" width="50" height="50" alt=""></td>
                    <td class="team-name">Wolves</td>
                    <td class="record">5-16</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
